<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editentry</title>
    <link rel="stylesheet"  href="edit.css">
</head>
<body>
      <div id="top">
    <h1 style="text-align:center; color:white;">✏️ Edit Journal Entry</h1>
  </div>
  <div class="container">
   <form id="editentryForm">
    <input type="text" id="title" placeholder="Title" required><br><br>
    <textarea id="note" placeholder="How was your day?" rows="5" required></textarea><br><br>
    
    <input type="text" id="tag" placeholder="Tag (Work, Health, etc.)"><br><br>
    
    <input type="text" id="mood" placeholder="Mood (Happy, Sad, Calm...)" required><br><br>
    
    <input type="number" id="energy" placeholder="Energy Level (1–10)" min="1" max="10" required><br><br>
    
    <button type="submit">💾 Update Entry</button>
    <br>
  </div>
  </div>
</form>
 <button onclick="window.location.href='devjournaldashboard.html'">⬅ Back to Dashboard</button>
  <script src="edit.js"></script>
  
</body>
</html>
